version: "3.3"

services:
  api:
    image: mlabouardy/books-api
    networks:
      - traefik-net
      - db-net
    deploy:
      labels:
        - "traefik.backend=api"
        - "traefik.port=5000"
        - "traefik.docker.network=tig_db-net"
        - "traefik.frontend.rule=Path:/books"
      placement:
        constraints:
          - node.role == worker

  gateway:
    image: traefik
    command: --docker --docker.watch --docker.swarmmode --web --logLevel=DEBUG
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - 80:80
      - 8080:8080
    networks:
      - traefik-net
    deploy:
      placement:
        constraints:
          - node.role == manager

  db:
    image: mysql:5.6
    networks:
      - db-net
    deploy:
      placement:
        constraints:
          - node.role == worker

networks:
  db-net:
    driver: overlay
  traefik-net:
    driver: overlay
